<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Ana's Game</title>

<body>

        <!--H1+IMG layout-->
        <h1>Em que número <br> <span id="hColor1">Bia</span> está pensando?</h1>

    </div>
