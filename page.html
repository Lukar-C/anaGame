<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Bia's Game</title>
</head>
<body>
    <div>
        <!--H1+IMG layout-->
        <h1>Em que número <br> <span id="hColor1">Bia</span> está pensando?</h1>
        <img id="biaPhoto" src="images\blank.png">
        
        <input type="number" id="numberInput" min="1" max="100" onkeydown="getNumber(this)"/>

        <!--Result Screen-->
        <p id="mensageResult"></p>
        <button id="buttonTryAgain" onclick="controllerReferenceThink()">Tentar Novamente</button>

        <!--numberCount-->
        <p id="numberCount">Seus palpites: <br> <span id="pColor2"></span></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
